# Simple model configuration
# Just specify provider and model ID - the full config is generated automatically

models:
  - name: local
    provider: local
    model: qwen3-coder-30b
    # Optional parameters for local models:
    max_tokens: 65536
    temperature: 0.7
    top_p: 0.8

  - name: kimi
    provider: huggingface
    model: moonshotai/Kimi-K2-Instruct-0905

  - name: kimi-or
    provider: openrouter
    model: moonshotai/kimi-k2-0905

